<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="Masculino">
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="Feminino" checked>
            <label for="isxfem">Feminino</label>
        </fieldset>
        <!--Todos os botões de radio que fazem parte do mesmo grupo tem que ter o mesmo nome -->
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label>  <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>   <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis </label> <br>
            <input type="checkbox" name="espin" id="iespin"> <label for="iespin">Ping-Pong</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>
       
    </form>
</body>
</html>
