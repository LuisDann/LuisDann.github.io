<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do MVRAC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <!-- Espaço para a logo -->
    <div class="logo">
      <img src="logo.png" alt="Logo do MVRAC">
    </div>
    <h1>Cadastro do MVRAC</h1>
    <form>
      <div class="form-row">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
      </div>
      <div class="form-row">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>
      </div>
      <div class="form-row">
        <label for="campo1">Espaço 1</label>
        <input type="text" id="campo1" name="campo1" placeholder="Preencher depois">
        <label for="campo2">Espaço 2</label>
        <input type="text" id="campo2" name="campo2" placeholder="Preencher depois">
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="/Site/script.js/script.js"></script>
</body>
</html>
